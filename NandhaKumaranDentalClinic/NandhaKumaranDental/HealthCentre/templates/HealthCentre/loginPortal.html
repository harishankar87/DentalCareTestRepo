{% extends "HealthCentre/layout.html" %}


{% block title %}
NDC-Login
{% endblock%}


{% block bodytag %}

  {% load static %}
  <body background="{% static 'HealthCentre/images/plain.jpg' %}" style="background-size: auto auto;">

{% endblock %}

{% block body %}

    <div class="row; align: center;";>
        <div class="col-sm-6; align: center;" style="margin-top:2%;">
            <div class="jumbotron jumbotron-fluid" style = "height:50%;padding:5%;margin-left:30%;margin-right:30%;background:rgba(112, 110, 110, 0.6);color:white;">
                <h1 style="color:rgb(3, 3, 3)" align="center">
                  Login
                </h1>              
                
                <li class="dropdown-divider" align="left" style="border-color:rgb(0, 0, 0)"></li>
                <br>
                <form align="left" action="{% url 'login' %}" method="post" style="margin-right:5%">
                    {% csrf_token %}
                    <label for="userTypeinLogin" style="color:rgb(3, 3, 3)">You are:</label>
                    <select name="userTypeinLogin" id="userTypeinLogin">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color:rgb(15, 15, 15)" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
    
                            <a class="dropdown-item">Patient</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item">Doctor</a>
                        </div>
                    </li> -->
                    <br>

                    <div class="form-row" >
                        <div class="col-12">
                            <input name="useremail" type="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>

                    <br>

                    <div class="form-row">
                        <div class="col-12">
                            <input name="userpassword" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-warning btn-lg" >Login</button>
                    <br>
                    <label for="userType" style="color:rgb(3, 3, 3)">Haven't registered yet?</label>
                    <!-- <h2>Haven't registered yet?</h2> -->
                    <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Register</a>
                </form>

                <br>

                {% if message %}
                    <div style="text-align:center;margin:0 auto;"class="alert alert-danger" role="alert" >
                        {{ message }}
                    </div>
                {% endif %}
            </div>
        </div>

          <div class="jumbotron jumbotron-fluid" style = "height:100%;padding:5%;margin-left:5%;margin-right:5%;background:rgba(0,0,0,0.6);color:white;">
